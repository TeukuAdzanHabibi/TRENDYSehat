name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main  # Ganti dengan "master" jika Anda pakai branch master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Frontend  # <--- sesuaikan folder tempat index.html berada

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

